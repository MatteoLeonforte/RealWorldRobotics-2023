muscle_groups:
  finger1:
    joint_ids: [0, 1, 2]                          # ids for each controllable joint from proximal to distal
                                                    #Finger1: 0=rotary joint thumb, 1=base to proximal, 2=proximal to middle)

    tendon_ids: [0, 1, 2, 3, 4, 5]                # ids for each tendon according to joints, first flexor then extensor, from proximal to distal
                                                    #thumb: 0=left, 1=right
                                                    #joint1: 2=flexor, 3=extensor
                                                    #joint2: 4=flexor, 5=extensor

    motor_ids: [11, 7, 8]                         # ids of motors for this muscle group

    motor_map: [11, 11, 7, 7, 8, 8]               # maps each tendon to a certain motor. antagonistic tendons have same motor id in motor_map

    spool_rad: [-0.78, 0.78, 0.78, -0.78, -0.78, 1.56]  # defines spool radius and wind direction for each tendon. (in cm)
                                                  # wind direction is positive, if tendon attaches on the right side of the spool (from the front of the motor)

  finger2:
    joint_ids: [3, 4]                             # ids for each controllable joint from proximal to distal
                                                    #Finger2: 3=base to proximal, 4=proximal to middle)

    tendon_ids: [6, 7, 8, 9]                      # ids for each tendon according to joints, first flexor then extensor, from proximal to distal
                                                    #joint3: 6=flexor, 7=extensor
                                                    #joint4: 8=flexor, 9=extensor

    motor_ids: [5, 6]                             # ids of motors for this muscle group

    motor_map: [5, 5, 6, 6]                       # maps each tendon to a certain motor. antagonistic tendons have same motor id in motor_map

    spool_rad: [-0.78, 0.78, -0.78, 1.56]         # defines spool radius and wind direction for each tendon. 
                                                  # wind direction is positive, if tendon attaches on the right side of the spool (from the front of the motor)

  finger3:
    joint_ids: [5, 6]                             # ids for each controllable joint from proximal to distal
                                                    #Finger3: 5=base to proximal, 6=proximal to middle)

    tendon_ids: [10, 11, 12, 13]                  # ids for each tendon according to joints, first flexor then extensor, from proximal to distal
                                                    #joint5: 10=flexor, 11=extensor
                                                    #joint6: 12=flexor, 13=extensor

    motor_ids: [1, 2]                             # ids of motors for this muscle group

    motor_map: [1, 1, 2, 2]                       # maps each tendon to a certain motor. antagonistic tendons have same motor id in motor_map

    spool_rad: [-0.78, 0.78, -0.78, 1.56]         # defines spool radius and wind direction for each tendon. 
                                                  # wind direction is positive, if tendon attaches on the right side of the spool (from the front of the motor)
  
  finger4:
    joint_ids: [7, 8]                             # ids for each controllable joint from proximal to distal
                                                    #Finger4: 7=base to proximal, 8=proximal to middle)

    tendon_ids: [14, 15, 16, 17]                  # ids for each tendon according to joints, first flexor then extensor, from proximal to distal
                                                    #joint7: 14=flexor, 15=extensor
                                                    #joint8: 16=flexor, 17=extensor

    motor_ids: [3, 4]                             # ids of motors for this muscle group

    motor_map: [3, 3, 4, 4]                       # maps each tendon to a certain motor. antagonistic tendons have same motor id in motor_map

    spool_rad: [-0.78, 0.78, -0.78, 1.56]         # defines spool radius and wind direction for each tendon. 
                                                  # wind direction is positive, if tendon attaches on the right side of the spool (from the front of the motor)

  finger5:
    joint_ids: [9, 10]                            # ids for each controllable joint from proximal to distal
                                                    #Finger5: 9=base to proximal, 10=proximal to middle)

    tendon_ids: [18, 19, 20, 21]                  # ids for each tendon according to joints, first flexor then extensor, from proximal to distal
                                                    #joint9: 18=flexor, 19=extensor
                                                    #joint10: 20=flexor, 21=extensor

    motor_ids: [9, 10]                            # ids of motors for this muscle group

    motor_map: [9, 9, 10, 10]                     # maps each tendon to a certain motor. antagonistic tendons have same motor id in motor_map

    spool_rad: [-0.78, 0.78, -0.78, 1.56]         # defines spool radius and wind direction for each tendon. 
                                                  # wind direction is positive, if tendon attaches on the right side of the spool (from the front of the motor)

